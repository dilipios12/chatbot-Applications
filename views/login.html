<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>

  <style>
    div#login {
      min-width: 350px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600">
  <form id="loginForm" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <div id="login" class="w-full">

      <!-- âœ… Logo -->
      <div class="flex justify-center mb-6">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
             alt="Admin Logo"
             class="w-20 h-20 rounded-full shadow-md" />
      </div>

      <!-- Title -->
      <h2 class="text-center text-2xl font-bold text-indigo-700 mb-2">Admin Login</h2>
      <p class="text-center text-gray-500 text-sm mb-6">Welcome back! Please login to continue.</p>

      <!-- Username -->
      <input type="text" id="username" placeholder="Username" required
        class="w-full p-2 border rounded-lg mb-4 focus:ring-2 focus:ring-indigo-400 outline-none" />

      <!-- Password -->
     <!-- Password with Eye Icon -->
<div class="relative mb-6">
  <input type="password" id="password" placeholder="Password" required
    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none pr-10" />

  <!-- ðŸ‘ Toggle Button -->
  <span id="togglePassword"
    class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500">
    <i class="bi bi-eye-slash" id="eyeIcon"></i>
  </span>
</div>

      <!-- Options -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input id="keepLoggedIn" type="checkbox" class="mr-2" />
          <span class="text-sm text-gray-600">Keep me logged in</span>
        </label>
        <a href="http://localhost:3000/api/forgot-password" class="text-sm text-indigo-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg font-semibold transition">
        Login
      </button>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-2 text-gray-400 text-sm">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Sign Up -->
<p class="text-center text-gray-600 text-sm d-flex align-items-center justify-content-center">
    Donâ€™t have an account &nbsp;
  <i class="bi bi-person-plus text-indigo-600" style="margin-right:6px;"></i>
  <a href="http://localhost:3000/register" class="text-indigo-600 hover:underline font-medium ms-1">
        Sign Up
  </a>
</p>


    </div>
  </form>

  <!-- âœ… Script -->
  <script>
     const passwordInput = document.getElementById("password");
     const togglePassword = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(async res => {
          const data = await res.json();

          if (res.ok && data.success) {
            // âœ… Login success
            localStorage.setItem("loggedInUsername", data.username);
            if (data.widgetId) {
              localStorage.setItem("widgetId", data.widgetId);
            }
            if (data.propertyUrl) {
              localStorage.setItem("property_url", data.propertyUrl);
            }

            window.location.href = "/dashboard";
          } else {
            // âŒ Show backend error message
            alert(data.message || "Login failed.");
          }
        })
        .catch(err => {
          console.error("Login error:", err);
          alert("Something went wrong.");
        });
    });
    
     togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    eyeIcon.classList.toggle("bi-eye", isPassword);
    eyeIcon.classList.toggle("bi-eye-slash", !isPassword);
  });
  </script>
</body>
</html>
