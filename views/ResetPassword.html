<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 via-blue-500 to-purple-600">
  <form id="resetForm" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <div id="login" class="w-full">
      <center>
        <h2 class="text-green-600 text-2xl font-bold mb-4">Change Your Password</h2>
      </center>
      <p class="text-gray-600 mb-6 text-sm text-center">
        Enter a new password below to reset your account.
      </p>

      <label class="block text-gray-700 font-medium mb-2">New Password</label>
      <input type="password" id="password" placeholder="New Password" required
        class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-green-400 outline-none" />

      <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter Password" required
        class="w-full p-3 border rounded-lg mb-6 focus:ring-2 focus:ring-green-400 outline-none" />

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg font-semibold transition">
        Reset Password
      </button>

      <center class="mt-6">
        <a href="http://localhost:3000/admin" class="text-sm text-blue-600 hover:underline">Back to Login</a>
      </center>
    </div>
  </form>

  <script>
    // ✅ Get token from URL
    const token = window.location.pathname.split("/").pop();

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        return alert("Passwords do not match!");
      }

      try {
        const res = await fetch(`http://localhost:3000/api/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newPassword: password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          // ✅ Auto redirect to login after reset
          window.location.href = "http://localhost:3000/admin";
        }
      } catch (err) {
        alert("Error resetting password.");
      }
    });
  </script>
</body>
</html>
