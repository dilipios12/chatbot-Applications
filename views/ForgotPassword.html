<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <form id="forgotForm" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <div id="login" class="w-full">
      <center>
        <h2 class="text-indigo-600 text-2xl font-bold mb-4">Forgot Password</h2>
      </center>
      <p class="text-gray-600 mb-6 text-sm text-center">
        Enter your email address to receive password reset instructions.
      </p>

      <label class="block text-gray-700 font-medium mb-2">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required
        class="w-full p-3 border rounded-lg mb-6 focus:ring-2 focus:ring-indigo-400 outline-none" />

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg font-semibold transition">
        Send Reset Link
      </button>

      <center class="mt-6">
        <a href="http://45.77.187.108:3000/admin" class="text-sm text-blue-600 hover:underline">Back to Login</a>
      </center>
    </div>
  </form>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://chatbot.iosandweb.net/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("Error sending reset email.");
      }
    });
  </script>
</body>
</html>
