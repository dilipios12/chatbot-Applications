<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap JS + jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
  <form id="registerForm" class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">


    <!-- âœ… Logo -->
    <div class="flex justify-center mb-2">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828466.png"
           alt="Register Logo"
           class="w-20 h-20 rounded-full shadow-lg border" />
    </div>
    <!-- Title -->
    <h2 class="text-center text-2xl font-bold text-indigo-700 mb-1">Create an Account</h2>
    <p class="text-center text-gray-500 text-sm mb-6">Join us today! Fill the form below.</p>

        <div id="registerMsg" class="text-center text-sm font-semibold"></div>
        <br/>
    <!-- Username -->
    <input type="text" id="username" name="username" placeholder="Enter your username" required
      class="w-full p-3 border border-gray-300 rounded-lg mb-1 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <p id="usernameMsg" class="text-sm text-red-600 min-h-[1.25rem] mb-2"></p>

    <!-- Email -->
    <input type="email" id="email" name="email" placeholder="Enter your email" required
      class="w-full p-3 border border-gray-300 rounded-lg mb-1 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <p id="emailMsg" class="text-sm text-red-600 min-h-[1.25rem] mb-2"></p>

    <!-- Password -->
    <div class="relative mb-2">
    <input type="password" id="password" name="password" placeholder="Enter your password" required
      class="w-full p-3 border border-gray-300 rounded-lg mb-1 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <p id="passwordMsg" class="text-sm text-red-600 min-h-[1.25rem] mb-2"></p>

  <!-- ðŸ‘ Toggle Button -->
  <span id="togglePassword"
    class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500">
    <i class="bi bi-eye-slash" id="eyeIcon"></i>
  </span>
</div>

    <!-- Project URL -->
    <input type="text" id="propertyUrl" name="propertyUrl" placeholder="Enter your project URL" required
      class="w-full p-2 border border-gray-300 rounded-lg mb-1 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    <p id="propertyMsg" class="text-sm text-red-600 min-h-[1.25rem] mb-4"></p>

    <!-- Register Button -->
    <button type="submit"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition">
      Register
    </button>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Back to Login -->
    <p class="text-center text-gray-600 text-sm">
      Already have an account?
      <a href="http://localhost:3000/admin" class="text-indigo-600 hover:underline font-medium">Login</a>
    </p>

    <!-- General Message -->
  </form>

<script>
  const usernameInput = document.getElementById("username");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const propertyUrlInput = document.getElementById("propertyUrl");
     const togglePassword = document.getElementById("togglePassword");
        const eyeIcon = document.getElementById("eyeIcon");

  const emailRegex = /^[^\s@]+@[^\s@]+\.(com|in|org|net|co\.uk)$/i;
  const urlRegex = /^(https?:\/\/)([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(\/.*)?$/;

  // Username live validation
  usernameInput.addEventListener("input", () => {
    const msg = document.getElementById("usernameMsg");
    msg.textContent = usernameInput.value.trim().length < 3
      ? "Username must be at least 3 characters."
      : "";
  });

  // Email live validation
  emailInput.addEventListener("input", () => {
    const msg = document.getElementById("emailMsg");
    msg.textContent = !emailRegex.test(emailInput.value.trim())
      ? "Please Enter a valid Email"
      : "";
  });

  // Password live validation
  passwordInput.addEventListener("input", () => {
    const msg = document.getElementById("passwordMsg");
    msg.textContent = passwordInput.value.length < 4
      ? "Password must be at least 4 characters."
      : "";
  });

  // Project URL live validation
  propertyUrlInput.addEventListener("input", () => {
    const msg = document.getElementById("propertyMsg");
    msg.textContent = !urlRegex.test(propertyUrlInput.value.trim())
      ? "Enter a valid project URL (https://example.com)"
      : "";
  });

  // Form submit validation
  document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = usernameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    const propertyUrl = propertyUrlInput.value.trim();

    let hasError = false;

    if (!emailRegex.test(email)) {
      document.getElementById("emailMsg").textContent =
        "Invalid email format. Must be .com, .in, .org, .net, .co.uk";
      hasError = true;
    }
    if (!urlRegex.test(propertyUrl)) {
      document.getElementById("propertyMsg").textContent =
        "âŒ Enter a valid project URL (https://example.com)";
      hasError = true;
    }

    if (hasError) return;

    // API Call
    const response = await fetch("http://localhost:3000/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password, propertyUrl })
    });

    const data = await response.json();

    // Reset messages
    document.getElementById("usernameMsg").textContent = "";
    document.getElementById("emailMsg").textContent = "";
    document.getElementById("passwordMsg").textContent = "";
    document.getElementById("propertyMsg").textContent = "";
    document.getElementById("registerMsg").textContent = "";

    if (!response.ok) {
      if (data.errors) {
        if (data.errors.username) document.getElementById("usernameMsg").textContent = data.errors.username;
        if (data.errors.email) document.getElementById("emailMsg").textContent = data.errors.email;
        if (data.errors.password) document.getElementById("passwordMsg").textContent = data.errors.password;
        if (data.errors.widget) document.getElementById("propertyMsg").textContent = data.errors.widget;
      } else {
        document.getElementById("registerMsg").textContent = "âŒ Something went wrong.";
        document.getElementById("registerMsg").style.color = "red";
      }
    } else {
      document.getElementById("registerMsg").textContent = "âœ… Registered successfully!";
      document.getElementById("registerMsg").style.color = "green";
      document.getElementById("registerMsg").style.fontSize = "20px";
      setTimeout(() => {
        window.location.href = "http://localhost:3000/admin";
      }, 1000);
    }
  });




       togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    eyeIcon.classList.toggle("bi-eye", isPassword);
    eyeIcon.classList.toggle("bi-eye-slash", !isPassword);
  });
</script>
</body>
</html>
